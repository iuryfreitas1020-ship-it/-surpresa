<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Surpresa üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      background-color: #ff3366;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .conteudo {
      display: none;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
    }

    .coracao {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: subir 5s linear infinite;
    }

    @keyframes subir {
      0% {
        bottom: -10%;
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="botao" onclick="mostrarAmor()">Clique aqui üíå</button>

  <div class="conteudo" id="amor">
    <h1>Bianca üíñ</h1>
    <p>Voc√™ √© muito especial pra mim</p>
    <p>Eu te amo mais do que palavras podem dizer üíï</p>
    <p>Obrigado por existir na minha vida üòç</p>
  </div>

  <script>
    function mostrarAmor() {
      document.getElementById("botao").style.display = "none";
      document.getElementById("amor").style.display = "block";

      for (let i = 0; i < 30; i++) {
        let coracao = document.createElement("div");
        coracao.innerHTML = "‚ù§Ô∏è";
        coracao.className = "coracao";
        coracao.style.left = Math.random() * 100 + "vw";
        coracao.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(coracao);

        setTimeout(() => {
          coracao.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
